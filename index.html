<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>자바스크립트 & 네이티브 통신</title>
    <script type="text/javascript">
        window.onload = function(){
            document.getElementById('send').onclick = function(e){
                alert(document.getElementById("name").value);
                return false;
            }
        }
        // 네이티브 에서 호출할 메소드
        function showAlert(message) {
            alert(message);
        }
    </script>
</head>
<body>
    <div class="h-64">
        <div class="p-4 m-4 bg-green-600">
            <h1 class="text-2xl font-bold text-white">Tailwind CSS Demo</h1>
        </div>
        <div class="p-4 m-4 bg-green-300 h-full">
            <h2 class="text-green-900">Have much fun using Tailwind CSS</h2>
            <form method="post">
                <input type="text" name="name" id="name" />
                <input class="btn-indigo" type="submit" name="send" id="send" value="send" />
            </form>
        </div>  
    </div>
</body>
</html>
